<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe game</title><!--CSS using bootstrap and local -->
	<link href="https://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id="tic-tac-toe">
		<div class="span3 new_span">
			<div class="row">
				<h1 class="span3">Tic Tac Toe</h1>
				<div class="span3">
					<!--add on score board from bootstrap  -->
					<div class="input-prepend input-append">
						<span class="add-on win_text">O won</span><strong class="win_times add-on" id="o_win">0</strong><span class="add-on">time(s)</span>
					</div>
					<div class="input-prepend input-append">
						<span class="add-on win_text">X won</span><strong class="win_times add-on" id="x_win">0</strong><span class="add-on">time(s)</span>
					</div>
				</div>
			</div><!--Button game -->
			<ul class="row" id="game">
				<li class="btn span1" id="one">+</li>
				<li class="btn span1" id="two">+</li>
				<li class="btn span1" id="three">+</li>
				<li class="btn span1" id="four">+</li>
				<li class="btn span1" id="five">+</li>
				<li class="btn span1" id="six">+</li>
				<li class="btn span1" id="seven">+</li>
				<li class="btn span1" id="eight">+</li>
				<li class="btn span1" id="nine">+</li>
			</ul>
			<div class="clr">
				&nbsp;
			</div>
			<div class="row">
				<!--Button Restart for match game again -->
				<a class="btn-success btn span3" href="#" id="reset">New Match</a>
			</div>
		</div>
	</div><!--using js from Jquery and local js-->
	<script src="https://code.jquery.com/jquery-1.7.2.min.js">
	</script> 
	<script src="js/index.js">
	</script>
</body>
</html>
